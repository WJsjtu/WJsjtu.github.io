<!DOCTYPE html>
<html>
	<head>
		<title>
			Hello React Datepicker
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="js/react-with-addons.min.js">
		</script>
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css">
		<style type="text/css">
			body { padding: 20px;}
			.am-current{ border: #efefef 1px solid; background-color: #A6CFE4; } .am-current:hover
			{ background-color: #D4E5EE !important; }
			.demo {float: left; margin-right: 30px;}
		</style>
	</head>
	<body>
		<div class="demo">
			<h1>example1</h1>
			<div id="example1">
			</div>
		</div>
		<div class="demo">
			<h1>example2</h1>
			<div id="example2">
			</div>
		</div>
		<div class="demo">
			<h1>example3</h1>
			<div id="example3">
			</div>
		</div>
		<script type="text/javascript" src="js/datepicker.min.js">
		</script>
		<script type="text/javascript">

			//to avoid conflict
			var myDatepicker = Datepicker.noConflict();

			React.render(React.createElement(myDatepicker, {
				current: null,
				onSelect: function(date) {
					console.log(date);
				}
			}), document.getElementById('example1'));

			var test = new Date(2008, 4, 12);

			React.render(React.createElement(myDatepicker, {
				current: test,
				panel: 3,
				onSelect: function(date) {
					console.log(date);
				}
			}), document.getElementById('example2'));

			var weekDays = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
				yearMonths = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

			myDatepicker.addLang("en", {
				dayTitle: weekDays,
				monthTitle: yearMonths,
				dateTitle: function(year, month, day){
					return year + " " + yearMonths[month - 1];
				}
			});

			React.render(React.createElement(myDatepicker, {
				current: null,
				panel: 2,
				format: "M/dd/yyyy",
				lang: "en",
				onSelect: function(date) {
					console.log(date);
				}
			}), document.getElementById('example3'));

		</script>
	</body>
</html>
